<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Starwars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/stylesheet.css" />
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/animations.js"></script>
    <script src="assets/js/players.js"></script>
    <script src="assets/js/game.js"></script>
</head>
<body>
    <h1 id="title" class="text-center">STARWARS - Darkspace Battles</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center" id="available-players">
                <h3>Players: <span id="userMessage">Select your Player</span></h3>
                <div class="row">
                    <div class="col-4" id="Vader">
                        <div class="card text-center">
                            <img class="card-img-top" src="assets/images/vader.jpg" alt="Card image cap">
                            <div class="card-body">
                              <h5 class="card-title">Vader</h5>
                              <a id="VaderAction" href="#userMessage" class="btn btn-primary" onclick="playerSelect('Vader')" player="Vader">Select</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-4" id="Clone">
                        <div class="card text-center">
                            <img class="card-img-top" src="assets/images/clone.jpg" alt="Card image cap">
                            <div class="card-body">
                              <h5 class="card-title">Clone</h5>
                              <a id="CloneAction" href="#userMessage" class="btn btn-primary" onclick="playerSelect('Clone')" player="Clone">Select</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-4" id="Dooku">
                        <div class="card text-center">
                            <img class="card-img-top" src="assets/images/dooku.jpg" alt="Card image cap">
                            <div class="card-body">
                              <h5 class="card-title">Dooku</h5>
                              <a id="DookuAction" href="#userMessage" class="btn btn-primary" onclick="playerSelect('Dooku')" player="Dooku">Select</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-4" id="Yoda">
                        <div class="card text-center">
                            <img class="card-img-top" src="assets/images/yoda.jpg" alt="Card image cap">
                            <div class="card-body">
                              <h5 class="card-title">Yoda</h5>
                              <a id="YodaAction" href="#userMessage" class="btn btn-primary" onclick="playerSelect('Yoda')" player="Yoda">Select</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-4" id="Obi-Wan">
                        <div class="card text-center">
                            <img class="card-img-top" src="assets/images/obi.jpg" alt="Card image cap">
                            <div class="card-body">
                              <h5 class="card-title">Obi-Wan</h5>
                              <a id="Obi-WanAction" href="#userMessage" class="btn btn-primary action" onclick="playerSelect('Obi-Wan')" player="Obi-Wan">Select</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-4" id="Luke">
                        <div class="card text-center">
                            <img class="card-img-top" src="assets/images/luke.jpg" alt="Card image cap">
                            <div class="card-body">
                              <h5 class="card-title">Luke</h5>
                              <a id="LukeAction" href="#userMessage" class="btn btn-primary action" onclick="playerSelect('Luke')" player="Luke">Select</a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row align-content-center" id="arena">

        </div>
    </div>

    <footer>
        <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    </footer>
</body>
</html>
